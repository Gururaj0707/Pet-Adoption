<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        .contact-form { display: none; }
    </style>
</head>
<body>
    <header class="text-center p-3 bg-primary text-white">
        <h1>Pet Profile</h1>
    </header>

    <section class="pet-details container my-5">
        <img id="pet-image" src="images/default.jpg" alt="Pet Image" class="img-fluid rounded mb-4">
        <h3 id="pet-name"></h3>
        <p><strong>Age:</strong> <span id="pet-age">-</span></p>
        <p><strong>Breed:</strong> <span id="pet-breed">-</span></p>
        <p><strong>Description:</strong> <span id="pet-description">-</span></p>
        
        <!-- Adopt Button -->
        <button id="adopt-button" class="btn btn-success">Adopt Me</button>

        <!-- Contact Form -->
        <div id="contact-form" class="contact-form mt-4">
            <h4>Adopt this Pet</h4>
            <form id="adoption-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Your Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <script>
        // Step 1: Define Pet Data
        const pets = {
            Max: {
                image: "images/labrador.jpg", // Image path for Max
                age: "2 years",
                breed: "Labrador",
                description: "A friendly and playful dog looking for a loving home."
            },
            Luna: {
                image: "images/persian.jpg", // Image path for Luna
                age: "1 year",
                breed: "Persian",
                description: "A calm and loving cat who enjoys cuddles."
            },
            Charlie: {
                image: "images/beagle.jpg", // Image path for Charlie
                age: "3 years",
                breed: "Beagle",
                description: "An energetic and curious dog with a big heart."
            }
        };

        // Step 2: Get Pet Name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const petName = urlParams.get('pet'); // Example: 'Max' from pet-profile.html?pet=Max

        // Step 3: Display Pet Details
        const pet = pets[petName];
        if (pet) {
            // Set image, name, age, breed, description
            document.getElementById('pet-image').src = pet.image; // Set pet image
            document.getElementById('pet-name').textContent = petName;
            document.getElementById('pet-age').textContent = pet.age;
            document.getElementById('pet-breed').textContent = pet.breed;
            document.getElementById('pet-description').textContent = pet.description;
        } else {
            // If no pet is found, display a message
            document.querySelector('.pet-details').innerHTML = '<p>Sorry, no details available for this pet.</p>';
        }

        // Step 4: Show the contact form when "Adopt Me" button is clicked
        document.getElementById('adopt-button').addEventListener('click', function () {
            document.getElementById('contact-form').style.display = 'block'; // Show form
        });

        // Step 5: Handle the form submission (e.g., show confirmation)
        document.getElementById('adoption-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            alert('Your adoption inquiry has been submitted. We will contact you soon!');
            document.getElementById('adoption-form').reset(); // Reset form
        });
    </script>
</body>
</html>
